<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Skills Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .skills-section {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .skills-section h2 {
            color: #ff4757;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .skills-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .skill {
            position: relative;
            width: 120px;
            height: 120px;
            text-align: center;
            cursor: pointer;
        }

        .skill svg {
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: #ddd;
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke: #ff4757;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 360;
            stroke-dashoffset: 360;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .skill:hover .circle-progress {
            stroke-dashoffset: var(--progress);
        }

        .skill p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <section class="skills-section">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill" style="--progress: 36;">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50" class="circle-bg"></circle>
                    <circle cx="60" cy="60" r="50" class="circle-progress" style="--progress: 36;"></circle>
                </svg>
                <p>HTML</p>
            </div>
            <div class="skill" style="--progress: 54;">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50" class="circle-bg"></circle>
                    <circle cx="60" cy="60" r="50" class="circle-progress" style="--progress: 54;"></circle>
                </svg>
                <p>CSS</p>
            </div>
            <div class="skill" style="--progress: 72;">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50" class="circle-bg"></circle>
                    <circle cx="60" cy="60" r="50" class="circle-progress" style="--progress: 72;"></circle>
                </svg>
                <p>JavaScript</p>
            </div>
            <div class="skill" style="--progress: 90;">
                <svg width="120" height="120">
                    <circle cx="60" cy="60" r="50" class="circle-bg"></circle>
                    <circle cx="60" cy="60" r="50" class="circle-progress" style="--progress: 90;"></circle>
                </svg>
                <p>React</p>
            </div>
        </div>
    </section>

</body>
</html>
