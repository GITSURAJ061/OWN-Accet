<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Skills Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .skills-section {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
        }

        .skills-section h2 {
            color: #ff4757;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .skill {
            position: relative;
            width: 130px;
            height: 130px;
            text-align: center;
            cursor: pointer;
        }

        .skill svg {
            transform: rotate(-90deg);
        }

        .circle-bg {
            fill: none;
            stroke: #ddd;
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke: #ff4757;
            stroke-width: 8;
            stroke-linecap: round;
            stroke-dasharray: 360;
            stroke-dashoffset: 360;
            transition: stroke-dashoffset 1s ease-in-out;
        }

        .skill:hover .circle-progress {
            stroke-dashoffset: var(--progress);
        }

        .skill p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }

        .skill span {
            display: block;
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .skills-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <section class="skills-section">
        <h2>My Skills</h2>
        <div class="skills-container">
            <div class="skill" style="--progress: 36;">
                <svg width="130" height="130">
                    <circle cx="65" cy="65" r="55" class="circle-bg"></circle>
                    <circle cx="65" cy="65" r="55" class="circle-progress" style="--progress: 36;"></circle>
                </svg>
                <p>HTML <span>90%</span></p>
            </div>
            <div class="skill" style="--progress: 54;">
                <svg width="130" height="130">
                    <circle cx="65" cy="65" r="55" class="circle-bg"></circle>
                    <circle cx="65" cy="65" r="55" class="circle-progress" style="--progress: 54;"></circle>
                </svg>
                <p>CSS <span>85%</span></p>
            </div>
            <div class="skill" style="--progress: 72;">
                <svg width="130" height="130">
                    <circle cx="65" cy="65" r="55" class="circle-bg"></circle>
                    <circle cx="65" cy="65" r="55" class="circle-progress" style="--progress: 72;"></circle>
                </svg>
                <p>JavaScript <span>80%</span></p>
            </div>
            <div class="skill" style="--progress: 90;">
                <svg width="130" height="130">
                    <circle cx="65" cy="65" r="55" class="circle-bg"></circle>
                    <circle cx="65" cy="65" r="55" class="circle-progress" style="--progress: 90;"></circle>
                </svg>
                <p>React <span>75%</span></p>
            </div>
            <div class="skill" style="--progress: 120;">
                <svg width="130" height="130">
                    <circle cx="65" cy="65" r="55" class="circle-bg"></circle>
                    <circle cx="65" cy="65" r="55" class="circle-progress" style="--progress: 120;"></circle>
                </svg>
                <p>Node.js <span>70%</span></p>
            </div>
            <div class="skill" style="--progress: 180;">
                <svg width="130" height="130">
                    <circle cx="65" cy="65" r="55" class="circle-bg"></circle>
                    <circle cx="65" cy="65" r="55" class="circle-progress" style="--progress: 180;"></circle>
                </svg>
                <p>Python <span>65%</span></p>
            </div>
        </div>
    </section>

</body>
</html>
