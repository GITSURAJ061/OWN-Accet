<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Skills Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .skills-section {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .skills-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ff4757;
        }

        .skill {
            margin: 20px 0;
            text-align: left;
        }

        .skill h3 {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .skill-bar {
            background: #ddd;
            height: 12px;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .skill-level {
            height: 100%;
            width: 0;
            background: #ff4757;
            transition: width 1s ease-in-out;
        }

        .skill:hover .skill-level {
            width: 100%;
        }

        .html:hover .skill-level {
            width: 90%;
        }

        .css:hover .skill-level {
            width: 85%;
        }

        .js:hover .skill-level {
            width: 80%;
        }

        .react:hover .skill-level {
            width: 75%;
        }
    </style>
</head>
<body>

    <section id="skills" class="skills-section">
        <h2>My Skills</h2>
        <div class="skill html">
            <h3>HTML</h3>
            <div class="skill-bar">
                <div class="skill-level"></div>
            </div>
        </div>
        <div class="skill css">
            <h3>CSS</h3>
            <div class="skill-bar">
                <div class="skill-level"></div>
            </div>
        </div>
        <div class="skill js">
            <h3>JavaScript</h3>
            <div class="skill-bar">
                <div class="skill-level"></div>
            </div>
        </div>
        <div class="skill react">
            <h3>React</h3>
            <div class="skill-bar">
                <div class="skill-level"></div>
            </div>
        </div>
    </section>

</body>
</html>
